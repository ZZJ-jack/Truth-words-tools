<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>真心话大冒险出题工具</title>
    <meta name="viewport" content="width=400, initial-scale=1" />
    <link rel="stylesheet" href="choose_title.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">真心话大冒险抽题器</div>

    </div>
    <script src="function.js"></script>
